<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Connexion — Studio</title>
    <style>
        :root {
            --canvas: #f5f5f7; 
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #0066cc;
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: #d2d2d7;
            --dot-color: 0, 0, 0;
            --dot-opacity: 0.1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --canvas: #000000; 
                --card-bg: rgba(28, 28, 30, 0.7);
                --text-primary: #f5f5f7;
                --text-secondary: #a1a1a6;
                --accent: #2997ff;
                --input-bg: rgba(44, 44, 46, 0.6);
                --input-border: #424245;
                --dot-color: 255, 255, 255;
                --dot-opacity: 0.15;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--canvas);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100dvh;
            overflow: hidden; /* Empêche le rebond du scroll sur mobile */
        }

        #canvas-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 32px 24px;
            border-radius: 28px;
            border: 1px solid rgba(var(--dot-color), 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        input {
            width: 100%;
            height: 54px; /* Hauteur optimisée pour le pouce */
            background-color: var(--input-bg);
            border: 1.5px solid var(--input-border);
            border-radius: 14px;
            padding: 0 16px;
            font-size: 16px; /* Important : évite le zoom iOS */
            color: var(--text-primary);
            transition: all 0.2s ease;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: var(--canvas);
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .btn-primary {
            width: 100%;
            height: 54px;
            background-color: var(--text-primary);
            color: var(--canvas);
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.1s active;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .actions {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .actions a {
            color: var(--accent);
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
        }

        .separator {
            width: 1px;
            height: 14px;
            background-color: var(--text-secondary);
            opacity: 0.3;
        }

        footer {
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            z-index: 10;
        }

        /* Optimisation pour les claviers mobiles */
        @media (max-height: 600px) {
            .logo { font-size: 32px; margin-bottom: 8px; }
            .subtitle { margin-bottom: 16px; }
            .container { justify-content: flex-start; padding-top: 40px; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-dots"></canvas>

    <div class="container">
        <main class="login-card">
            <span class="logo"></span>
            <h1>Studio</h1>
            <p class="subtitle">Connectez-vous pour continuer.</p>

            <form action="#" onsubmit="return false;">
                <div class="form-group">
                    <input type="email" placeholder="Email" autocomplete="username" required inputmode="email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn-primary">Continuer</button>
            </form>

            <div class="actions">
                <a href="#">Oublié ?</a>
                <span class="separator"></span>
                <a href="#">Créer un compte</a>
            </div>
        </main>
    </div>

    <footer>
        <p>Données et confidentialité</p>
    </footer>

    <script>
        const canvas = document.getElementById('canvas-dots');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrame;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw(colorRGB, opacity) {
                ctx.fillStyle = `rgba(${colorRGB}, ${opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            // Densité réduite sur mobile pour performance
            const count = (canvas.width * canvas.height) / 18000;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const style = getComputedStyle(document.documentElement);
            const colorRGB = style.getPropertyValue('--dot-color').trim();
            const baseOpacity = parseFloat(style.getPropertyValue('--dot-opacity'));

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw(colorRGB, baseOpacity);

                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        const opacity = (1 - dist / 100) * baseOpacity;
                        ctx.strokeStyle = `rgba(${colorRGB}, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            animationFrame = requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationFrame);
            resize();
            animate();
        });

        resize();
        animate();
    </script>
</body>
</html>
