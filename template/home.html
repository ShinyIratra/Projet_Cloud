<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tana Road Watch - Carte Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a; 
            overflow: hidden;
        }

        /* Container de la carte */
        #map {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: #0f172a;
        }

        /* Glassmorphism original */
        .glass-v1 {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* Cards Style Premium */
        .floating-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px -12px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.02);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Masquer les contrôles Leaflet pour le style épuré */
        .leaflet-control-zoom { display: none !important; }
        .leaflet-attribution-container { font-size: 8px !important; opacity: 0.5; }

        /* Custom Marker Style */
        .custom-pin {
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .custom-pin:hover {
            transform: scale(1.3);
            background: #3b82f6;
            border-color: white;
        }
    </style>
</head>
<body class="text-slate-900">

    <!-- CARTE RÉELLE -->
    <div id="map"></div>

    <!-- NAVBAR -->
    <nav class="glass-v1 fixed top-0 w-full z-[1000] h-16 flex items-center justify-between px-4 md:px-20">
        <div class="text-xl font-extrabold tracking-tighter">
            Road<span class="text-blue-600">Alert</span> <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Tana</span>
        </div>
        
        <div class="hidden md:flex bg-slate-100 rounded-xl px-4 py-2 items-center w-80">
            <i class="fas fa-search text-slate-400 mr-3 text-sm"></i>
            <input type="text" placeholder="Rechercher une zone..." class="bg-transparent outline-none text-sm w-full font-medium">
        </div>

        <div class="flex items-center space-x-6">
            <i class="far fa-compass text-xl cursor-pointer hover:text-blue-600 transition"></i>
            <div class="flex items-center space-x-3 border-l pl-6 border-slate-200">
                <div class="text-right hidden sm:block">
                    <p class="text-[9px] font-bold text-slate-400 uppercase leading-none">Visiteur</p>
                    <p class="text-xs font-bold text-slate-700">Non connecté</p>
                </div>
                <div class="w-9 h-9 rounded-full bg-slate-200 p-0.5">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Guest" class="rounded-full bg-slate-100" alt="profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENU -->
    <main class="relative pt-24 px-4 md:px-10 flex flex-col md:flex-row gap-6 h-[calc(100vh-80px)] pointer-events-none">
        
        <!-- PANNEAU GAUCHE : Stats -->
        <div class="w-full md:w-80 space-y-4">
            <div class="floating-card p-6">
                <h2 class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-4">État global</h2>
                <div class="space-y-6">
                    <div>
                        <p class="text-3xl font-black text-slate-800">124</p>
                        <p class="text-[11px] font-bold text-slate-500">Points recensés à Tana</p>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-[11px] font-bold text-slate-500 uppercase">Réparation Globale</span>
                            <span class="text-sm font-black text-blue-600">32%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full rounded-full" style="width: 32%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ESPACE CENTRAL (Map interactive dessous) -->
        <div class="flex-grow"></div>

        <!-- PANNEAU DROITE : Détail Dynamique -->
        <div class="w-full md:w-96">
            <div id="detail-card" class="floating-card overflow-hidden opacity-0 translate-x-10 transition-all duration-500">
                <!-- Image Header -->
                <div class="relative h-48 bg-slate-200">
                    <img id="p-img" src="" class="w-full h-full object-cover" alt="travaux">
                    <div class="absolute top-4 left-4">
                        <span id="p-status" class="badge bg-white text-blue-600 shadow-xl">Status</span>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <h3 id="p-title" class="font-bold text-lg mb-1">Sélectionnez un point</h3>
                    <p id="p-date" class="text-[10px] font-bold text-slate-400 uppercase mb-4 italic">Date</p>

                    <div class="space-y-3">
                        <div class="flex justify-between items-center text-sm border-b border-slate-50 pb-2">
                            <span class="text-slate-500">Surface</span>
                            <span id="p-surface" class="font-black text-slate-800">--</span>
                        </div>
                        <div class="flex justify-between items-center text-sm border-b border-slate-50 pb-2">
                            <span class="text-slate-500">Budget</span>
                            <span id="p-budget" class="font-black text-green-600">--</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500">Entreprise</span>
                            <span id="p-company" class="px-2 py-1 bg-slate-100 rounded-lg font-bold text-[10px] uppercase text-slate-700">--</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Message d'aide si rien n'est survolé -->
            <div id="help-msg" class="floating-card p-6 text-center">
                <i class="fas fa-mouse-pointer text-blue-500 mb-3 animate-bounce"></i>
                <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Survolez un point bleu sur la carte</p>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 glass-v1 px-8 py-4 rounded-full shadow-2xl flex items-center space-x-10 z-[1000] pointer-events-auto">
        <i class="fas fa-home text-blue-600 text-lg cursor-pointer transform hover:scale-110 transition"></i>
        <i class="fas fa-map-marked-alt text-slate-400 text-lg cursor-pointer transition"></i>
        <i class="fas fa-plus-circle text-slate-200 text-xl cursor-not-allowed"></i>
        <i class="fas fa-cog text-slate-400 text-lg cursor-pointer transition"></i>
    </div>

    <!-- Scripts Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Initialisation de la carte sur Antananarivo
        const map = L.map('map', {
            zoomControl: false
        }).setView([-18.8792, 47.5079], 13);

        // 2. Style de carte "Dark" (CartoDB Positron)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // 3. Données des problèmes routiers
        const problems = [
            {
                id: 1,
                coords: [-18.887, 47.525],
                title: "Route-digue, Ankorondrano",
                date: "15 Janvier 2024",
                status: "En cours",
                surface: "1 200 m²",
                budget: "450 000 000 Ar",
                company: "Colas Madagascar",
                img: "https://images.unsplash.com/photo-1581094288338-2314dddb7ecc?auto=format&fit=crop&w=600"
            },
            {
                id: 2,
                coords: [-18.910, 47.520],
                title: "Tunnel d'Ambanidia",
                date: "02 Février 2024",
                status: "Nouveau",
                surface: "450 m²",
                budget: "120 000 000 Ar",
                company: "SMATP",
                img: "https://images.unsplash.com/photo-1590483734724-383b85ad92e0?auto=format&fit=crop&w=600"
            },
            {
                id: 3,
                coords: [-18.865, 47.500],
                title: "Avenue de l'Indépendance",
                date: "20 Décembre 2023",
                status: "Terminé",
                surface: "2 500 m²",
                budget: "890 000 000 Ar",
                company: "SOGEA",
                img: "https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=600"
            }
        ];

        // 4. Gestion des éléments UI
        const detailCard = document.getElementById('detail-card');
        const helpMsg = document.getElementById('help-msg');

        function updatePanel(data) {
            if(!data) {
                detailCard.classList.add('opacity-0', 'translate-x-10');
                helpMsg.style.display = 'block';
                return;
            }
            
            helpMsg.style.display = 'none';
            detailCard.classList.remove('opacity-0', 'translate-x-10');
            
            document.getElementById('p-title').innerText = data.title;
            document.getElementById('p-date').innerText = "Signalé le " + data.date;
            document.getElementById('p-status').innerText = data.status;
            document.getElementById('p-surface').innerText = data.surface;
            document.getElementById('p-budget').innerText = data.budget;
            document.getElementById('p-company').innerText = data.company;
            document.getElementById('p-img').src = data.img;

            // Couleur du badge selon status
            const badge = document.getElementById('p-status');
            if(data.status === 'Terminé') badge.className = "badge bg-green-100 text-green-600 shadow-xl";
            else if(data.status === 'En cours') badge.className = "badge bg-blue-100 text-blue-600 shadow-xl";
            else badge.className = "badge bg-orange-100 text-orange-600 shadow-xl";
        }

        // 5. Ajout des marqueurs sur la carte
        problems.forEach(prob => {
            const customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="custom-pin"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            const marker = L.marker(prob.coords, { icon: customIcon }).addTo(map);

            // Événements survol
            marker.on('mouseover', () => {
                updatePanel(prob);
            });

            marker.on('click', () => {
                map.flyTo(prob.coords, 15);
                updatePanel(prob);
            });
        });

        // Réinitialiser si on clique sur la carte (fond)
        map.on('click', (e) => {
            if (e.originalEvent.target.id === 'map') {
                updatePanel(null);
            }
        });
    </script>
</body>
</html>
